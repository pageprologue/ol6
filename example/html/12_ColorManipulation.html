        padding: 2px 5px;
        min-width: 60px;
      }
    </style>
  </head>

    <div id="map" class="map"></div>
    <table class="controls">
      <tr>
        <td>hue</td>
        <td><span id="hueOut"></span>Â°</td>

        <td><span id="chromaOut"></span> %</td>
